<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CORS GUIDE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
    <link rel="stylesheet" <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/standalone/minimal.min.css" integrity="sha256-1iKTTBkiseNMZBO2iNSP3kf5mJEFxc5QKf37L19dHHM=" crossorigin="anonymous" />
    <style>
      body {
        text-align: center;
        padding-top: 200px;
      }
      .send {
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <h1>Hello CORS</h1>
    <button class="send bttn-minimal bttn-md bttn-primary">Send request</button>
    <div class="response"></div>
    <script>
      const responseElement = document.querySelector('.response')
      document.querySelector('.send').addEventListener('click', function(e) {
        fetch('http://localhost:3000/', {
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(res => res.json())
          .then(res => responseElement.innerHTML = res)
          .catch(err => responseElement.innerHTML = err)
      })
    </script>
  </body>
</html>
